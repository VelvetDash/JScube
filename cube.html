def f(inp,offset_x,offset_y):
  inA=inp.split('\n')
  patt=re.compile("(.+)points=\"([-\.\d]+),([-\.\d]+) ([-\.\d]+),([-\.\d]+) ([-\.\d]+),([-\.\d]+)( ([-\.\d]+),([-\.\d]+))?(.+)")
  for i in inA:
    try:
      n=re.search(patt,i)
      start,end=n.group(1),n.group(11)
      x1,y1=float(n.group(2)),float(n.group(3))
      x2,y2=float(n.group(4)),float(n.group(5))
      x3,y3=float(n.group(6)),float(n.group(7))
      x4,y4=n.group(9),n.group(10)
      try:
        x4,y4=float(x4),float(y4)
      except: pass
      mkint=lambda x: (int(x) if int(x)==x else x)
      x1+=offset_x
      x2+=offset_x
      x3+=offset_x
      y1+=offset_y
      y2+=offset_y
      y3+=offset_y
      x1,y1,x2,y2,x3,y3=mkint(x1),mkint(y1),mkint(x2),mkint(y2),mkint(x3),mkint(y3)
      if x4:
        x4,y4=mkint(x4+offset_x),mkint(y4+offset_y)
      ans=start+'points="'+str(x1)+','+str(y1)+' '+str(x2)+','+str(y2)+' '+str(x3)+','+str(y3)
      if x4:
        ans+=' '+str(x4)+','+str(y4)
      ans+=end
      print ans
